<script>
  //clothes coming soon alert
  document.addEventListener("DOMContentLoaded", () => {
    const clothesBox = document.getElementById("clothes-box");
    clothesBox.addEventListener("click", () => {
        showAlert("Coming soon, stay tuned!");
    });

    function showAlert(message) {
        const modal = document.createElement("div");
        modal.style.position = "fixed";
        modal.style.top = "50%";
        modal.style.left = "50%";
        modal.style.transform = "translate(-50%, -50%)";
        modal.style.backgroundColor = "yellow";
        modal.style.padding = "20px";
        modal.style.borderRadius = "12px";
        modal.style.zIndex = "1000";
        modal.style.textAlign = "center";

        const modalMessage = document.createElement("p");
        modalMessage.textContent = message;
        modalMessage.style.fontSize = "24px";
        modalMessage.style.color = "black";
        modal.appendChild(modalMessage);

        const closeButton = document.createElement("button");
        closeButton.textContent = "OK";
        closeButton.style.marginTop = "5px";
        closeButton.style.padding = "10px 20px";
        closeButton.style.backgroundColor = "black";
        closeButton.style.color = "yellow";
        closeButton.style.border = "none";
        closeButton.style.borderRadius = "5px";
        closeButton.style.cursor = "pointer";

        closeButton.addEventListener("click", () => {
            document.body.removeChild(modal);
        });

        modal.appendChild(closeButton);
        document.body.appendChild(modal);
    }

    const banner = document.createElement("div");
    banner.textContent = "Welcome to the Shop! Explore our categories.";
    banner.style.position = "fixed";
    banner.style.top = "0";
    banner.style.left = "0";
    banner.style.width = "100%";
    banner.style.color = "white";
    banner.style.fontWeight = "bold"
    banner.style.backgroundColor = "grey"
    banner.style.padding = "10px";
    banner.style.textAlign = "center";
    banner.style.fontSize = "18px";
    document.body.appendChild(banner);

    setTimeout(() => {
        document.body.removeChild(banner);
    }, 5000);
});
</script>
