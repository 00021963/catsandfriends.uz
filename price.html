<script>

  Weekends: [['20 minutes', '45,000 sums'], ['40 minutes', '50,000 sums'], ['60 minutes', '90,000 sums']]

const tbody = document.getElementById('price-table-body');
for (const [day, slots] of Object.entries(prices)) {
  tbody.innerHTML += `<tr><th colspan="2">${day}</th></tr>`;
  slots.forEach(slot => tbody.innerHTML += `<tr><td>${slot[0]}</td><td>${slot[1]}</td></tr>`);
}
